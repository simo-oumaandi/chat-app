<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section class="chat-section">
        <div class="brand">
            <img src="./img/chatapp.png" height="40" alt="">
            <h1>Chat App</h1>
        </div>
        <div class="msg-area">
            <div class="incoming msg">
                <h4>Mark</h4>
                <p>Hi John </p>
            </div>
            <div class="outgoing msg">
                <h4>John</h4>
                <p>Hi Mark</p>
            </div>
            <div class="incoming msg">
                <h4>Mark</h4>
                <p>How Are U ?</p>
            </div>
            <div class="outgoing msg">
                <h4>John</h4>
                <p>Im Fine Tnx , U ?</p>
            </div>
            <div class="incoming msg">
                <h4>Mark</h4>
                <p>Fine Too</p>
            </div>
            <div class="outgoing msg">
                <h4>John</h4>
                <p>How Old Are U ?</p>
            </div>
            <div class="incoming msg">
                <h4>Mark</h4>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur, accusamus.</p>
            </div>
            <div class="outgoing msg">
                <h4>John</h4>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur, accusamus.</p>
            </div>
            
        </div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message ..."></textarea>
        </div>
    </section>

</body>
</html>
